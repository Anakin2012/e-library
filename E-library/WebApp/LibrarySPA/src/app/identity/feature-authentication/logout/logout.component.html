<div *ngIf="logoutSuccess$ | async as logoutSuccess">
    <div class="site-image">
        <img src="/assets/homeimage.png" width="350" height="280">
    </div>
    <div class="identity-text">
        <h2>You have successfully logged out!</h2>
        <h2 style="margin-top: 20px"> Click here to <button class="btn btn-success" style="width: fit-content;" onclick="window.location='http://localhost:4200/identity/login';"> LOGIN </button> ! </h2>
    </div>
</div>

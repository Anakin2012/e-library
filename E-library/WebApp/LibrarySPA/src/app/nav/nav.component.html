 <div class="nav-container">
    <div class="site-name">
        <h1>Welcome to {{site_name}}</h1>
    </div>
    <div class="topnav">
        <a routerLinkActive="active" [routerLink]="['Home']">Home</a>
        <a routerLinkActive="active" [routerLink]="['catalog/books']">Books</a>
        <a *ngIf="cartItemsCount!==0" class="fa-stack" [attr.data-count]="cartItemsCount" routerLinkActive="active" [routerLink]="['shopping-cart/cart']">My basket</a>
        <a *ngIf="cartItemsCount===0" routerLinkActive="active" [routerLink]="['shopping-cart/cart']">My basket</a>
        <a routerLinkActive="active" [routerLink]="['library/items']">My library</a>
        <a routerLinkActive="active" [routerLink]="['ordering/orders']">My orders</a>
      
        <div class="move-right">
            <div  *ngIf="appState === null; else accAndLogout">
          <a routerLinkActive="active" [routerLink]="['identity/login']">Login</a>
          <a routerLinkActive="active" [routerLink]="['identity/register']">Register</a>
            </div>
          <ng-template #accAndLogout>
            <a routerLinkActive="active" [routerLink]="['identity/settings']"> My Account ({{username}}) </a>
            <a routerLinkActive="active" [routerLink]="['identity/logout']">Logout</a>
        </ng-template>
        </div>
    </div>
</div>

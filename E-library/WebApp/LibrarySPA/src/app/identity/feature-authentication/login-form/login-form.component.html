<div class = "container-fluid " >
    <div class = "row" style="margin-left: 335px; margin-right: 335px; margin-top: 50px;">
        <div class = "col-sm">
            <img src="/assets/homeimage.png" width="350" height="280">
        </div>
        <div class = "col-sm">
            <div class="text">
                <h2>Login to e-Library! </h2>
            </div>
            <div>
                <form [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit()">
                    <div class="form-group" style = "margin-bottom: 10px; margin-top: 70px;">
                        <input type="text" formControlName="loginName" class="form-control" placeholder="Username or email address">
                    </div>
                
                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control" placeholder="Password">
                    </div>
                
                    <div>
                        <button type="submit" class="btn btn-primary mt-3 btn-lg login-button" >Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

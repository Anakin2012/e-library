<div *ngFor="let item of itemList; let i = index">
    <div class="card"> 
        <p>{{i}}</p>
        <p *ngIf="item">{{item.bookTitle}}</p>
        <button class = "btn btn-danger" (click) = "removeFromList(item.bookId)">Remove</button>
        <button *ngIf="item.isAvailable===true; else notifyme" type="button" style="background-color: #1d6f58;">Borrow now</button>
        
        <ng-template #notifyme>
          <button class="btn btn-danger">Borrow now</button>
        </ng-template>
    </div>
</div>

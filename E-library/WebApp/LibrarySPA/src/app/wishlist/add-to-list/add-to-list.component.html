<div *ngIf="RecByAuthor">
<p>Recommended by author</p> 
<div *ngFor="let b of RecByAuthor; let i = index">
    <div class="card">
        <h5 class="card-title">{{b.bookTitle}}</h5>
        <p>Author:</p>
        <p>{{b.author}}</p>
        <p>Genre:</p>
        <p>{{b.genre}}</p>
        <button class = "btn btn-danger" (click) = "addToWishlist(b.bookId)">Add</button>
    </div>   
</div>   
</div>
<div *ngIf="RecByGenre">
<p>Recommended by genre</p>
<div *ngFor="let b  of RecByGenre; let i = index">
    <div class="card">
        <h5 class="card-title">{{b.bookTitle}}</h5>
        <p>Author:</p>
        <p>{{b.author}}</p>
        <p>Genre:</p>
        <p>{{b.genre}}</p>
        <div *ngIf = "isInWishlist(b.bookId); else isthere">
            <button class = "btn btn-danger" >Add</button>
        </div>
        <ng-template #isthere>
            <button class = "btn btn-danger" (click) = "addToWishlist(b.bookId)">Add</button>
        </ng-template>
    </div>  
</div>
</div>
<button class = "btn btn-dark" [routerLink]="['..']">Close</button>

<div class = "container-fluid " >
    <div class = "row" style="margin-left: 100px; margin-right: 150px; margin-top: 50px;">
        <div class = "col-sm" style="margin-top: 30px;">
            <h2 style="color: #333; margin-left: 70px;"> <b> PRICES: </b> </h2>
            <h4 style="color: #333"> Regular membership: 750</h4>
            <h4 style="color:#333">Premium Membership: 1500</h4> 
        </div>
        <div class = "col-sm">
            <img src="/assets/homeimage.png" width="350" height="280">
            <h2 class ="blink " style="color:crimson; font-size:xx-large; font-family: fantasy; margin-top: 50px; margin-left: 50px; transform: rotate(-30deg); "> FIRST MONTH FREE!!!</h2>
        </div>
        <div class = "col-sm">
            <div class="text">
                <h2>Create account now! </h2>
            </div>
            <div>
                <form [formGroup]="registerForm" (ngSubmit)="onRegisterFormSubmit()">
                    <div class="form-group" style = "margin-bottom: 10px; margin-top: 70px;">
                        <input type="text" formControlName="name" class="form-control" placeholder="First name">
                    </div>
                    <div class="form-group" style = "margin-bottom: 10px; ">
                        <input type="text" formControlName="surname" class="form-control" placeholder="Last name">
                    </div>
                    <div class="form-group" style = "margin-bottom: 10px; ">
                        <input type="text" formControlName="username" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-group" style = "margin-bottom: 10px; ">
                        <input type="text" formControlName="email" class="form-control" placeholder="Email address">
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group" style = "margin-top: 10px; margin-bottom: 10px;">
                        
                        <select name="membership" formControlName="membership" class="form-control" id="membership"  style="color: #04AA6D;">
                            <option value="" disabled selected hidden >Choose membership:</option>
                            <option value="regular">Regular membership</option>
                            <option value="premium">Premium membership</option>
                          </select>
                    </div>
                
                    <div>
                        <button type="submit" class="btn btn-success mt-3 btn-lg login-button" >Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

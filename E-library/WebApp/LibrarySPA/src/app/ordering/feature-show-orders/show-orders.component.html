<div class="orders" >
    <div class="title" >
        {{currentUser}}'s ordering history
    </div>
    <div *ngFor="let order of orders;">
        <div class="order">
            <div class="card">
                <h6>{{order.orderDate | date: 'medium'}}</h6>
            </div>
            <div *ngFor="let item of order.orderItems;" [ngStyle]="{backgroundColor:'#D5F5E3'}">
                <div class="book-container">
                    <div>
                        <div class="title-container"><h6>{{item.bookTitle}}</h6></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div *ngIf="appState$ | async as appState">
    <div class="row main-admin">
        <div>
            <p style="font-family:Georgia, 'Times New Roman', Times, serif;"> Create an another admin account: </p>
        </div>
        <div>
            <form [formGroup]="registerForm" (ngSubmit)="RegisterAdministrator()">
                <div class="form-group" style = "margin-bottom: 10px; margin-top: 13px; margin-right: 900px;">
                    <input type="text" formControlName="name" class="form-control" placeholder="First name">
                </div>
                <div class="form-group" style = "margin-bottom: 10px; margin-right: 900px;">
                    <input type="text" formControlName="surname" class="form-control" placeholder="Last name">
                </div>
                <div class="form-group" style = "margin-bottom: 10px; margin-right: 900px;">
                    <input type="text" formControlName="username" class="form-control" placeholder="Username">
                </div>
                <div class="form-group" style = "margin-bottom: 10px; margin-right: 900px;">
                    <input type="text" formControlName="email" class="form-control" placeholder="Email address">
                </div>
                <div class="form-group" style="margin-right: 900px;">
                    <input type="password" formControlName="password" class="form-control" placeholder="Password">
                </div>
                <div style="margin-bottom: 100px;">
                    <button type="submit" class="btn btn-success mt-3 btn-lg" >Create admin</button>
                </div>
            </form>
        </div> 
        <div class = "bottom-line">
            <p style="font-family:Georgia, 'Times New Roman', Times, serif; margin-top: 10px; margin-right: 200px;">&#x2022; FOR MANAGING MEMBERSHIPS CLICK <button class="btn btn-primary buttonn" [routerLink]="['/identity/admin/manage-memberships']"> HERE </button></p>
        </div>
    </div>
    
</div>

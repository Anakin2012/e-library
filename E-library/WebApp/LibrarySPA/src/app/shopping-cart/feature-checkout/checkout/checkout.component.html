<div class="main-area">
    <div class="content-area">
      <div class="header">
        <h1>Your order</h1>
        <hr>
      </div>

<div class="container" *ngIf = "appState$ | async as appState">
    <div class="form-area" *ngIf = "!appState.isEmpty()">
      <h3>Fill in order info: </h3>
      <label>First Name</label>
      <input type="text" value="{{appState.firstName}}" name="name">

     <label>Last Name</label>
     <input type="text" name="surname" value="{{appState.lastName}}">

      <form #checkoutForm="ngForm" (ngSubmit)="onCheckout(checkoutForm.value)">
        
        <label>Street</label>
        <input type="text" name="street" ngModel>
    
        <label>City</label>
        <input type="text" name="city" ngModel>

        <label>State</label>
        <input type="text" name="state" ngModel>

        <label>Country</label>
        <input type="text" name="country" ngModel>

        <label>ZipCode</label>
        <input type="text" name="zipCode" ngModel>

        <label>Email address</label> 
        <input type="text" name="emailAddress" ngModel>
    
        <input type="submit" value="Confirm order">
      </form>
    </div>

    <div class="book-display-area" *ngIf="cart">
        <h3>Books to borrow:</h3>
        <div
        class="datatable-inner"
        mdbScrollbar
        style="position: relative;"
         >
        <table id="books">
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Author</th>
          </tr>    
          <tr *ngIf="cart.totalItems < 1">
              <td colspan="7"> No books in database</td>
          </tr>
        
        <tr *ngFor="let book of cart.items; index as i">
            <td>{{i+1}}</td>
            <td>{{book.bookTitle}}</td>
            <td>{{book.bookAuthor}}</td>
        </tr>
        
        </table>
        </div>
        
      </div>
    </div>
  </div>
</div>
